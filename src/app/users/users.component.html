<table class="table table-striped">  
    <thead>  
        <tr>  
          <th>id</th>  
          <th>name</th>  
          <th>email</th>
          <th>phone</th>
          <th>username</th>
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="let user of users">  
        <td>{{ user.id }}</td>  
        <td>{{ user.name }}</td>  
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.username }}</td>
      </tr>  
    </tbody>  
  </table>
